  # ============================================
  # BATCH 3: ADMIN FREELANCER MANAGEMENT
  # ============================================

  /admin/freelancers/stats:
    get:
      tags:
        - Admin - Freelancers
      summary: Get freelancer statistics
      description: |
        Get comprehensive statistics about all freelancers in the system.

        **Admin Only** - Requires ADMIN role.

        **Returns:**
        - Total freelancers count
        - Freelancers by status (PENDING_REVIEW, ACCEPTED, REJECTED)
        - Total bids count
        - Pending bids count
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        "200":
          description: Freelancer statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      freelancers:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 150
