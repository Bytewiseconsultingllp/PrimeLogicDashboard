openapi: 3.0.0
tags:
  - name: Admin - Projects
    description: Admin endpoints for managing all projects with comprehensive data (Admin only)
  - name: Admin - Clients
    description: Admin endpoints for managing all clients with full details (Admin only)
  - name: Admin - Freelancers
    description: Admin endpoints for managing all freelancers (Admin only)

paths:
  # ============================================
  # BATCH 1: ADMIN PROJECT MANAGEMENT
  # ============================================

  /admin/projects/stats:
    get:
      tags:
        - Admin - Projects
      summary: Get project statistics
      description: |
        Get comprehensive statistics about all projects in the system.

        **Admin Only** - Requires ADMIN role.

        **Returns:**
        - Total projects count
        - Projects by payment status (PENDING, SUCCEEDED)
        - Projects accepting bids
        - Milestone statistics (total, completed, pending)
        - Bid statistics (total, pending, reviewed)
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        "200":
          description: Project statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Project statistics retrieved successfully"
                  data:
                    type: object
                    properties:
                      projects:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 150
                            description: Total number of projects
                          pendingPayment:
                            type: integer
                            example: 45
                            description: Projects with PENDING payment status
                          succeededPayment:
                            type: integer
                            example: 95
                            description: Projects with SUCCEEDED payment status
                          acceptingBids:
                            type: integer
                            example: 30
                            description: Projects currently accepting bids
                      milestones:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 450
                            description: Total number of milestones
                          completed:
                            type: integer
                            example: 200
                            description: Completed milestones
                          pending:
                            type: integer
                            example: 250
                            description: Pending milestones
                      bids:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 800
                            description: Total number of bids
                          pending:
                            type: integer
                            example: 120
                            description: Bids awaiting review
                          reviewed:
                            type: integer
                            example: 680
                            description: Reviewed bids
              examples:
                success:
                  summary: Successful response
                  value:
                    success: true
                    status: 200
                    message: "Project statistics retrieved successfully"
                    data:
                      projects:
                        total: 150
                        pendingPayment: 45
                        succeededPayment: 95
                        acceptingBids: 30
                      milestones:
                        total: 450
                        completed: 200
                        pending: 250
                      bids:
                        total: 800
                        pending: 120
                        reviewed: 680
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /admin/projects:
    get:
      tags:
        - Admin - Projects
      summary: Get all projects with filters
      description: |
        Get a paginated list of all projects with comprehensive data including:
        - Project details (company info, contact, business type)
        - Services, industries, technologies, features selected
        - Discount, timeline, and pricing estimates
        - Client information
        - Assigned moderator
        - All milestones with assigned freelancers
        - All bids from freelancers
        - Selected freelancers
        - Payment history
        - Payment agreements
        - Visitor conversion data

        **Admin Only** - Requires ADMIN role.

        **Filters:**
        - `paymentStatus` - Filter by payment status
        - `startDate` - Filter projects created after this date
        - `endDate` - Filter projects created before this date
        - `acceptingBids` - Filter by accepting bids status
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: limit
          in: query
          description: Number of items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          example: 10
        - name: paymentStatus
          in: query
          description: Filter by payment status
          schema:
            type: string
            enum: [PENDING, SUCCEEDED, FAILED, CANCELED, REFUNDED]
          example: SUCCEEDED
        - name: startDate
          in: query
          description: Filter projects created after this date (ISO 8601 format)
          schema:
            type: string
            format: date-time
          example: "2025-01-01T00:00:00.000Z"
        - name: endDate
          in: query
          description: Filter projects created before this date (ISO 8601 format)
          schema:
            type: string
            format: date-time
          example: "2025-12-31T23:59:59.999Z"
        - name: acceptingBids
          in: query
          description: Filter by accepting bids status
          schema:
            type: boolean
          example: true
      responses:
        "200":
          description: Projects retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Projects retrieved successfully"
                  data:
                    type: object
                    properties:
                      projects:
                        type: array
                        items:
                          $ref: "#/components/schemas/AdminProjectDetail"
                      pagination:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 50
                          page:
                            type: integer
                            example: 1
                          limit:
                            type: integer
                            example: 10
                          totalPages:
                            type: integer
                            example: 5
                          hasNextPage:
                            type: boolean
                            example: true
                          hasPreviousPage:
                            type: boolean
                            example: false
        "400":
          $ref: "#/components/responses/ValidationError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /admin/projects/{projectId}:
    get:
      tags:
        - Admin - Projects
      summary: Get comprehensive project details
      description: |
        Get complete details of a specific project including ALL related data:
        - Full project details (company, contact, business info)
        - All services, industries, technologies, features
        - Discount, timeline, estimate, service agreement
        - Complete client profile with KPI data
        - Assigned moderator information
        - All milestones with:
          - Assigned freelancer details
          - Payment agreements with distribution
          - Progress and status tracking
        - All bids with freelancer profiles and experience
        - Selected freelancers with complete profiles
        - Complete payment history
        - All payment agreements
        - Full visitor conversion data

        **Admin Only** - Requires ADMIN role.
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          description: Project ID (CUID format)
          schema:
            type: string
          example: "cmhg76qwr00003bwqit7ep162"
      responses:
        "200":
          description: Project details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Project details retrieved successfully"
                  data:
                    $ref: "#/components/schemas/AdminProjectDetail"
        "400":
          $ref: "#/components/responses/ValidationError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  # ============================================
  # BATCH 2: ADMIN CLIENT MANAGEMENT
  # ============================================

  /admin/clients/stats:
    get:
      tags:
        - Admin - Clients
      summary: Get client statistics
      description: |
        Get comprehensive statistics about all clients in the system.

        **Admin Only** - Requires ADMIN role.

        **Returns:**
        - Total clients count
        - Active vs inactive clients
        - Verified vs unverified clients
        - Average projects per client
        - Average payments per client
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        "200":
          description: Client statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Client statistics retrieved successfully"
                  data:
                    type: object
                    properties:
                      clients:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 250
                            description: Total number of clients
                          active:
                            type: integer
                            example: 200
                            description: Active clients
                          inactive:
                            type: integer
                            example: 50
                            description: Inactive clients
                          verified:
                            type: integer
                            example: 230
                            description: Email verified clients
                          unverified:
                            type: integer
                            example: 20
                            description: Unverified clients
                      projects:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 500
                            description: Total projects by all clients
                          averagePerClient:
                            type: number
                            example: 2.0
                            description: Average projects per client
                      payments:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 1200
                            description: Total payments by all clients
                          averagePerClient:
                            type: number
                            example: 4.8
                            description: Average payments per client
              examples:
                success:
                  summary: Successful response
                  value:
                    success: true
                    status: 200
                    message: "Client statistics retrieved successfully"
                    data:
                      clients:
                        total: 250
                        active: 200
                        inactive: 50
                        verified: 230
                        unverified: 20
                      projects:
                        total: 500
                        averagePerClient: 2.0
                      payments:
                        total: 1200
                        averagePerClient: 4.8
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /admin/clients:
    get:
      tags:
        - Admin - Clients
      summary: Get all clients with search
      description: |
        Get a paginated list of all clients with basic information including:
        - Client basic info (uid, username, fullName, email, phone, address)
        - Profile details (portfolioUrl, niche)
        - KPI rank and points
        - Email verification status
        - Active status
        - Counts: number of projects, payments, and visitors

        **Admin Only** - Requires ADMIN role.

        **Features:**
        - `searchQuery` - Search by name, email, or username (case-insensitive)
        - Pagination with customizable page size
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: limit
          in: query
          description: Number of items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          example: 10
        - name: searchQuery
          in: query
          description: Search by name, email, or username (case-insensitive)
          schema:
            type: string
          example: "john"
      responses:
        "200":
          description: Clients retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Clients retrieved successfully"
                  data:
                    type: object
                    properties:
                      clients:
                        type: array
                        items:
                          $ref: "#/components/schemas/AdminClientSummary"
                      pagination:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 100
                          page:
                            type: integer
                            example: 1
                          limit:
                            type: integer
                            example: 10
                          totalPages:
                            type: integer
                            example: 10
                          hasNextPage:
                            type: boolean
                            example: true
                          hasPreviousPage:
                            type: boolean
                            example: false
        "400":
          $ref: "#/components/responses/ValidationError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /admin/clients/{clientId}:
    get:
      tags:
        - Admin - Clients
      summary: Get comprehensive client details
      description: |
        Get complete details of a specific client including ALL related data:
        - Complete client profile
        - Full KPI data and history
        - ALL projects with comprehensive details:
          - Project details, services, industries, technologies, features
          - Milestones with assigned freelancers
          - All bids received
          - Selected freelancers
          - Payment history for each project
          - Payment agreements
          - Assigned moderator
        - ALL payments (across all projects)
        - ALL visitors that converted to this client

        **Admin Only** - Requires ADMIN role.
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: clientId
          in: path
          required: true
          description: Client user ID (CUID format)
          schema:
            type: string
          example: "cmhg76qwr00003bwqit7ep162"
      responses:
        "200":
          description: Client details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Client details retrieved successfully"
                  data:
                    $ref: "#/components/schemas/AdminClientDetail"
        "400":
          $ref: "#/components/responses/ValidationError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

