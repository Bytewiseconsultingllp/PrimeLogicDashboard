          description: Email check completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
              example:
                success: true
                message: Email check completed
                data:
                  exists: true
                  isClient: true
                  isVisitor: false
                  clientId: "client-uuid-123"
        "400":
          $ref: "#/components/responses/ValidationError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /visitors/{id}/estimate:
    get:
      tags:
        - Visitors
        - Estimates
      summary: Get visitor estimate details
      description: Retrieve the automatically calculated estimate for a visitor (calculated after Step 7 - Timeline)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Visitor ID
      responses:
        "200":
          description: Estimate retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  statusCode:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Estimate retrieved successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: estimate-uuid-123
                      visitorId:
                        type: string
                        example: visitor-uuid-456
                      estimateAccepted:
                        type: boolean
                        example: false
                      estimateFinalPriceMin:
                        type: number
                        example: 8100.00
                        description: Minimum price (calculated total - 10%)
                      estimateFinalPriceMax:
                        type: number
                        example: 9900.00
                        description: Maximum price (calculated total + 10%)
                      isManuallyAdjusted:
                        type: boolean
                        example: false
                        description: Whether the estimate was manually adjusted by admin
                      baseCost:
                        type: number
                        example: 10000.00
                        description: Sum of services, technologies, and features
                      discountAmount:
                        type: number
                        example: 1000.00
                        description: Amount deducted from discount
                      rushFeeAmount:
                        type: number
                        example: 0.00
                        description: Additional rush fee based on timeline
                      calculatedTotal:
                        type: number
                        example: 9000.00
                        description: Final calculated amount (base - discount + rush fee)
                      calculatedAt:
                        type: string
                        format: date-time
                        example: 2025-10-30T12:00:00Z
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

    patch:
