                      - HEALTHCARE_AND_LIFE_SCIENCES
                      - FINANCIAL_SERVICES
                      - RETAIL_AND_ECOMMERCE
                      - MANUFACTURING
                      - EDUCATION
                      - GOVERNMENT_AND_PUBLIC_SECTOR
                    description: High-level industry category
                    example: HEALTHCARE_AND_LIFE_SCIENCES
                  subIndustries:
                    type: array
                    items:
                      type: string
                      enum:
                        - HEALTHCARE_PROVIDERS
                        - PHARMACEUTICALS
                        - MEDICAL_DEVICES
                        - BIOTECHNOLOGY
                        - HEALTH_INSURANCE
                        - BANKING
                        - INSURANCE
                        - INVESTMENT_MANAGEMENT
                        - PAYMENTS
                        - LENDING
                        - BLOCKCHAIN_AND_CRYPTO
                        - ONLINE_RETAIL
                        - BRICK_AND_MORTAR
                        - OMNICHANNEL
                        - FASHION_AND_APPAREL
                        - CONSUMER_GOODS
                        - AUTOMOTIVE
                        - INDUSTRIAL_EQUIPMENT
                        - ELECTRONICS
                        - AEROSPACE_AND_DEFENSE
                        - CHEMICAL_AND_MATERIALS
                        - SMART_MANUFACTURING
                        - K_12_EDUCATION
                        - HIGHER_EDUCATION
                        - PROFESSIONAL_TRAINING
                        - EDTECH
                        - RESEARCH_AND_DEVELOPMENT
                        - FEDERAL_GOVERNMENT
                        - STATE_AND_LOCAL
                        - PUBLIC_HEALTHCARE
                        - PUBLIC_INFRASTRUCTURE
                        - CIVIC_TECHNOLOGY
