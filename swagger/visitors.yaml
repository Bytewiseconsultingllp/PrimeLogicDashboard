paths:
  /visitors/create:
    post:
      tags:
        - Visitors
      summary: Step 1 - Create visitor with basic details
      description: First step in visitor registration flow. Creates a visitor record with business information.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fullName
                - businessEmail
                - companyName
                - businessType
                - referralSource
              properties:
                fullName:
                  type: string
                  example: John Smith
                  description: Full name of the person filling the form
                businessEmail:
                  type: string
                  format: email
                  example: john@company.com
                  description: Business email address
                phoneNumber:
                  type: string
                  example: "+1234567890"
                  description: Contact phone number (optional)
                companyName:
                  type: string
                  example: Tech Innovations Inc
                  description: Name of the company
                companyWebsite:
                  type: string
                  example: https://techinnovations.com
                  description: Company website URL (optional)
                businessAddress:
                  type: string
                  example: 123 Tech Street, San Francisco, CA 94102
                  description: Business address (optional)
                businessType:
                  type: string
                  example: STARTUP
                  description: Type of business (STARTUP, SMB, ENTERPRISE, etc.)
                referralSource:
                  type: string
                  example: GOOGLE_SEARCH
                  description: How they found us
      responses:
        "200":
          description: Visitor created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
              example:
                success: true
                message: Visitor created successfully
                data:
                  id: "visitor-uuid-123"
                  clientId: null
                  ipAddress: "192.168.1.1"
                  createdAt: "2025-10-30T10:00:00.000Z"
                  details:
                    fullName: John Smith
                    businessEmail: john@company.com
                    companyName: Tech Innovations Inc
        "409":
          description: Email already exists as client or visitor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                success: false
                message: Email already registered as client. Please login to add a new project.
                data:
                  isExistingClient: true
                  clientId: "client-uuid-123"
        "400":
          $ref: "#/components/responses/ValidationError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /visitors/{visitorId}/services:
    post:
      tags:
        - Visitors
      summary: Step 2 - Add service selections
      description: Add the services the visitor is interested in
      parameters:
        - name: visitorId
          in: path
          required: true
          schema:
            type: string
          description: Visitor ID from step 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                  - name
                  - childServices
                properties:
                  name:
                    type: string
                    enum:
                      - SOFTWARE_DEVELOPMENT
                      - DATA_AND_ANALYTICS
                      - CLOUD_AND_DEVOPS
                      - EMERGING_TECHNOLOGIES
                      - CREATIVE_AND_DESIGN
                      - DIGITAL_MARKETING
                    description: High-level service category
                    example: SOFTWARE_DEVELOPMENT
                  childServices:
                    type: array
                    items:
                      type: string
                    description: Array of specific services under this category (e.g., "Web Development", "Mobile Apps", "API Development")
                    example:
                      [
                        "Web Development",
                        "Mobile Applications",
                        "API Development",
                      ]
              example:
                - name: SOFTWARE_DEVELOPMENT
                  childServices:
                    [
                      "Web Development",
                      "Mobile Applications",
                      "API Development",
                    ]
                - name: CREATIVE_AND_DESIGN
                  childServices:
                    ["UI/UX Design", "Brand Identity", "Graphic Design"]
      responses:
        "200":
          description: Services added successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
        "400":
          $ref: "#/components/responses/ValidationError"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

