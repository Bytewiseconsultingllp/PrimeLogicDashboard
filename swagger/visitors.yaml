  /visitors/{visitorId}/service-agreement:
    post:
      tags:
        - Visitors
      summary: Step 8 - Accept service agreement with PDF generation (Final step)
      description: |
        **Final step** - Visitor accepts service agreement. System automatically generates a personalized PDF agreement, uploads it to Cloudinary, and emails a copy to the visitor.


         **What happens:**
         1. Validates visitor has completed all previous steps (details, estimate, etc.)
         2. Generates PDF with client service agreement including:
           - Client name and pricing
           - Platform terms & conditions
           - Service terms
           - Payment terms (full upfront, no refunds)
           - IP ownership
           - Liability limitations
           - Dispute resolution
         3. Uploads PDF to Cloudinary
         4. Stores document URL in database with audit trail
         5. Emails copy to visitor


         **Note:** Estimate must be calculated (Step 7) before accepting agreement.
         After accepting this agreement, visitor can proceed to register as a client.
      parameters:
        - name: visitorId
          in: path
          required: true
          schema:
            type: string
          description: Visitor ID from step 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - accepted
              properties:
                accepted:
                  type: boolean
                  example: true
                  description: Must be true to proceed. Visitor confirms they have read and agree to the service agreement.
      responses:
        "200":
          description: Service agreement accepted successfully. PDF generated, sent via email, and available for download.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Service agreement accepted successfully. PDF generated and sent to your email.
                  data:
                    type: object
                    properties:
                      documentUrl:
                        type: string
                        example: https://res.cloudinary.com/your-cloud/raw/upload/legal_agreements/CLIENT_SERVICE_AGREEMENT_john_example_com_1698765432.pdf
                        description: Cloudinary URL to the generated PDF agreement
                      agreementVersion:
                        type: string
                        example: "1.0"
                        description: Version of the agreement template
                      pdfBase64:
                        type: string
                        example: JVBERi0xLjMKJcTl8uXrp/Og0MTGCjQgMCBvYmoKPDwgL0xlbmd0aCA1...
                        description: Base64-encoded PDF file for immediate download by frontend
                      fileName:
                        type: string
                        example: CLIENT-SERVICE-AGREEMENT_john_example_com_1698765432.pdf
                        description: Suggested filename for download
                      message:
                        type: string
                        example: You can now proceed to register as a client and secure your project.
        "400":
          description: Bad request - visitor hasn't completed required steps or already accepted agreement
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    examples:
                      - You must accept the service agreement to proceed
                      - Visitor details not found. Please complete your information first.
                      - Estimate not found. Please complete the estimate step first.
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /visitors/check-email:
