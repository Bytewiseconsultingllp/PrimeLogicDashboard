paths:
  /freelancer/accept-platform-agreement:
    post:
      tags:
        - Freelancer
      summary: Accept platform agreement with PDF generation
      description: |
        **Step 1 of freelancer registration** - Accept platform agreement. System automatically generates a personalized PDF agreement, uploads it to Cloudinary, and emails a copy to the freelancer.

        **What happens:**
        1. Generates PDF with freelancer platform agreement including:
           - Freelancer name and country
           - Independent contractor status
           - Payment terms
           - Professional conduct expectations
           - IP ownership rules
           - Confidentiality & NDA
           - Non-solicitation & non-circumvention
           - Work authorization & compliance
           - Liability limitations
           - Dispute resolution
           - Account suspension/termination rules
        2. Uploads PDF to Cloudinary
        3. Stores document URL with audit trail (IP, timestamp, user agent)
        4. Emails copy to freelancer

        **Note:** This should be completed BEFORE the full freelancer registration. The frontend can store the documentUrl and include it in the registration payload.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - freelancerEmail
                - fullName
                - country
                - accepted
              properties:
                freelancerEmail:
                  type: string
                  format: email
                  example: john.doe@example.com
                  description: Freelancer's email address
                fullName:
                  type: string
                  example: John Doe
                  minLength: 2
                  maxLength: 200
                  description: Freelancer's full name
                country:
                  type: string
                  example: USA
                  minLength: 2
                  maxLength: 100
                  description: Freelancer's country of residence
                accepted:
                  type: boolean
                  example: true
                  description: Must be true to proceed. Freelancer confirms they have read and agree to the platform agreement.
      responses:
        "200":
          description: Platform agreement accepted successfully. PDF generated, sent via email, and available for download.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Platform agreement accepted successfully. PDF generated and sent to your email.
                  data:
                    type: object
                    properties:
                      documentUrl:
                        type: string
                        example: https://res.cloudinary.com/your-cloud/raw/upload/legal_agreements/FREELANCER_PLATFORM_AGREEMENT_john_example_com_1698765432.pdf
                        description: Cloudinary URL to the generated PDF agreement
                      agreementVersion:
                        type: string
                        example: "1.0"
                        description: Version of the agreement template
                      pdfBase64:
                        type: string
                        example: JVBERi0xLjMKJcTl8uXrp/Og0MTGCjQgMCBvYmoKPDwgL0xlbmd0aCA1...
                        description: Base64-encoded PDF file for immediate download by frontend
                      fileName:
                        type: string
                        example: FREELANCER-PLATFORM-AGREEMENT_john_example_com_1698765432.pdf
                        description: Suggested filename for download
                      acceptedAt:
                        type: string
                        format: date-time
                        example: "2025-11-02T10:30:00.000Z"
                        description: Timestamp when agreement was accepted
                      message:
                        type: string
                        example: You can now proceed with your freelancer registration.
        "400":
          description: Bad request - missing required fields or agreement not accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    examples:
                      - Email, full name, and country are required
                      - You must accept the platform agreement to proceed
        "500":
          description: Server error during PDF generation or upload
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Failed to process platform agreement

  /freelancer/register:
    post:
      tags:
        - Freelancer
      summary: Register as a new freelancer
      description: Submit a complete freelancer profile for admin review. Sends a confirmation email upon successful registration.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - details
                - availabilityWorkflow
                - domainExperiences
                - softSkills
                - projectBidding
                - legalAgreements
              properties:
                details:
                  type: object
                  required:
                    - country
                    - email
                    - fullName
                    - timeZone
                    - primaryDomain
                  properties:
                    country:
                      type: string
                      example: "USA"
                      minLength: 2
                      maxLength: 100
                    email:
                      type: string
                      format: email
                      example: "john.doe@example.com"
                    fullName:
                      type: string
                      example: "John Doe"
                      minLength: 1
                      maxLength: 200
                    professionalLinks:
                      type: array
                      items:
                        type: string
                        format: uri
                      example:
                        [
                          "https://github.com/johndoe",
                          "https://linkedin.com/in/johndoe",
                        ]
                    timeZone:
                      type: string
                      example: "America/New_York"
                    eliteSkillCards:
                      type: array
                      items:
                        type: string
                      example: ["React Expert", "Node.js Pro"]
                    tools:
                      type: array
                      items:
                        type: string
                        enum:
                          [
                            SLACK,
                            GITHUB,
                            JIRA,
                            FIGMA,
                            TRELLO,
                            NOTION,
                            ZOOM,
                            DISCORD,
                          ]
                      example: ["SLACK", "GITHUB", "JIRA"]
                    otherNote:
                      type: string
                      example: "Passionate developer with 5+ years experience"
                    selectedIndustries:
                      type: array
                      items:
                        type: string
                        enum:
                          [
                            FINTECH,
                            HEALTHTECH,
                            E_COMMERCE,
                            SAAS_B2B_B2C,
                            EDTECH,
                          ]
                      example: ["FINTECH", "SAAS_B2B_B2C"]
                    primaryDomain:
                      type: string
                      example: "Full Stack Web Development"
                availabilityWorkflow:
                  type: object
                  required:
                    - weeklyCommitmentMinHours
                    - timeZone
                    - workingWindows
                    - collaborationTools
                    - preferredTeamStyle
                    - liveScreenSharingPreference
                  properties:
                    weeklyCommitmentMinHours:
                      type: integer
                      minimum: 0
                      maximum: 168
                      example: 30
                    weeklyCommitmentMaxHours:
                      type: integer
                      minimum: 0
                      maximum: 168
                      example: 40
                    weeklyCommitmentIsPlus:
                      type: boolean
                      default: false
                    timeZone:
                      type: string
                      example: "America/New_York"
                    workingWindows:
                      type: array
                      items:
                        type: string
                        enum:
                          [
                            EIGHT_AM_TO_TWELVE_PM,
                            TWELVE_PM_TO_FOUR_PM,
                            FOUR_PM_TO_EIGHT_PM,
                          ]
                      minItems: 1
                      example: ["EIGHT_AM_TO_TWELVE_PM", "TWELVE_PM_TO_FOUR_PM"]
                    collaborationTools:
                      type: array
                      items:
                        type: string
                        enum:
                          [
                            SLACK,
                            NOTION,
                            GITHUB,
                            JIRA,
                            ZOOM,
                            GOOGLE_MEET,
                            DISCORD,
                          ]
                      minItems: 1
                      example: ["SLACK", "ZOOM", "GITHUB"]
                    preferredTeamStyle:
                      type: string
                      enum:
                        [ASYNC_ONLY, SCHEDULED_STANDUPS, REAL_TIME_RESPONSIVE]
                      example: "SCHEDULED_STANDUPS"
                    liveScreenSharingPreference:
                      type: string
                      enum:
                        [YES_COMFORTABLE, YES_SPECIFIC_HOURS, NO_OFFLINE_ASYNC]
                      example: "YES_COMFORTABLE"
                    liveScreenSharingNotes:
                      type: string
                      example: "Available for screen sharing during working hours"
                    shortTermAvailabilityExceptions:
                      type: string
                      example: "Available immediately"
                domainExperiences:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required:
                      - roleTitle
                      - years
                    properties:
                      roleTitle:
                        type: string
                        example: "Senior Full Stack Developer"
                        minLength: 1
                        maxLength: 200
                      years:
                        type: integer
                        minimum: 0
                        maximum: 100
                        example: 5
                softSkills:
                  type: object
                  required:
                    - preferredCollaborationStyle
                    - communicationFrequency
                    - conflictResolutionStyle
                    - languages
                    - teamVsSoloPreference
                  properties:
                    preferredCollaborationStyle:
                      type: string
                      enum:
                        [
                          AGILE_SCRUM,
                          ASYNC_DOCUMENT_FIRST,
                          STRUCTURED_PROCESS_ORIENTED,
                          FLEXIBLE_CONTEXT_DRIVEN,
                        ]
                      example: "AGILE_SCRUM"
                    communicationFrequency:
                      type: string
                      enum:
                        [
                          DAILY_CHECK_INS,
                          WEEKLY_MILESTONE_REVIEWS,
                          AD_HOC_ONLY,
                          ADAPT_TO_PREFERENCE,
                        ]
                      example: "DAILY_CHECK_INS"
                    conflictResolutionStyle:
                      type: string
                      enum:
                        [
                          DIRECT_CLEAR,
                          EMPATHIC_REFLECTIVE,
                          NEUTRAL_SYSTEMIC,
                          ADAPTIVE,
                        ]
                      example: "DIRECT_CLEAR"
                    languages:
                      type: array
                      items:
                        type: string
                        enum:
                          [
                            ENGLISH,
                            HINDI_URDU,
                            SPANISH,
                            ARABIC,
                            MANDARIN,
                            FRENCH,
                            GERMAN,
                          ]
                      minItems: 1
                      example: ["ENGLISH"]
                    otherLanguage:
                      type: string
                      example: "Portuguese (intermediate)"
                    teamVsSoloPreference:
                      type: string
                      enum: [INDEPENDENT, TEAM_ORIENTED, FLEXIBLE_BOTH]
                      example: "FLEXIBLE_BOTH"
                certifications:
                  type: array
                  items:
                    type: object
                    required:
                      - certificateName
                      - certificateUrl
                    properties:
                      certificateName:
                        type: string
                        example: "AWS Certified Solutions Architect"
                      certificateUrl:
                        type: string
                        format: uri
                        example: "https://example.com/cert.pdf"
                projectBidding:
                  type: object
                  required:
                    - compensationPreference
                    - milestonePaymentTerms
                    - proposalSubmission
                  properties:
                    compensationPreference:
                      type: string
                      enum:
                        [FIXED_PRICE, OPEN_TO_BIDDING, HOURLY_OR_RETAINER_ONLY]
                      example: "FIXED_PRICE"
                    smallProjectMin:
                      type: number
                      example: 5000
                    smallProjectMax:
                      type: number
                      example: 15000
                    midProjectMin:
                      type: number
                      example: 15000
                    midProjectMax:
                      type: number
                      example: 50000
                    longTermMin:
                      type: number
                      example: 50000
                    longTermMax:
                      type: number
                      example: 200000
                    milestonePaymentTerms:
                      type: string
                      enum: [FIFTY_FIFTY, THIRTY_FORTY_THIRTY, CUSTOM]
                      example: "FIFTY_FIFTY"
                    customPaymentTerms:
                      type: string
                      example: "Custom payment schedule"
                    proposalSubmission:
                      type: string
                      enum:
                        [
                          YES_HAVE_TEMPLATE,
                          YES_NEED_HELP_FROM_PLS,
                          NO_PRICING_ONLY,
                        ]
                      example: "YES_HAVE_TEMPLATE"
                legalAgreements:
                  type: object
                  required:
                    - projectSpecificNdaAccepted
                    - projectSpecificNdaUrl
                    - workForHireAccepted
                    - workForHireUrl
                    - projectScopeDeliverablesAccepted
                    - projectScopeDeliverablesUrl
                    - paymentTermsAccepted
                    - paymentTermsUrl
                    - securityComplianceAccepted
                    - nonSolicitationAccepted
                    - nonSolicitationUrl
                    - codeOfConductAccepted
                    - codeOfConductUrl
                    - projectIpBoundariesAccepted
                    - projectIpBoundariesUrl
                    - finalCertificationAccepted
                  properties:
                    projectSpecificNdaAccepted:
                      type: boolean
                      example: true
                    projectSpecificNdaUrl:
                      type: string
                      format: uri
                      example: "https://example.com/nda.pdf"
                    workForHireAccepted:
                      type: boolean
                      example: true
                    workForHireUrl:
                      type: string
                      format: uri
                      example: "https://example.com/work-for-hire.pdf"
                    projectScopeDeliverablesAccepted:
                      type: boolean
                      example: true
                    projectScopeDeliverablesUrl:
                      type: string
                      format: uri
                      example: "https://example.com/scope.pdf"
                    paymentTermsAccepted:
                      type: boolean
                      example: true
                    paymentTermsUrl:
                      type: string
                      format: uri
                      example: "https://example.com/payment.pdf"
                    securityComplianceAccepted:
                      type: boolean
                      example: true
                    securityComplianceUrl:
                      type: string
                      format: uri
                      example: "https://example.com/security.pdf"
                    nonSolicitationAccepted:
                      type: boolean
                      example: true
                    nonSolicitationUrl:
                      type: string
                      format: uri
                      example: "https://example.com/non-solicitation.pdf"
                    codeOfConductAccepted:
                      type: boolean
                      example: true
                    codeOfConductUrl:
                      type: string
                      format: uri
                      example: "https://example.com/code.pdf"
                    projectIpBoundariesAccepted:
                      type: boolean
                      example: true
                    projectIpBoundariesUrl:
                      type: string
                      format: uri
                      example: "https://example.com/ip.pdf"
                    finalCertificationAccepted:
                      type: boolean
                      example: true
      responses:
        "201":
          description: Freelancer registered successfully. Confirmation email sent.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Registration successful! We will review your profile and get back to you via email."
                  data:
                    type: object
                    properties:
                      freelancerId:
                        type: string
                        format: uuid
                        example: "a9bab9c6-2590-43e2-b317-db75212b389c"
                      status:
                        type: string
                        enum: [PENDING_REVIEW]
                        example: "PENDING_REVIEW"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Validation error"
                  errors:
                    type: array
                    items:
                      type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Failed to register freelancer"

