  /freelancer/projects:
    get:
      tags:
        - Freelancer
      summary: Get all available projects for bidding
      description: |
        Retrieve a list of all available projects that freelancers can bid on.

        **Visibility Rules:** 
        - **Assigned freelancers**: Can see their projects at all times (regardless of payment/bid status)
        - **Non-assigned freelancers**: Can only see projects where:
          - `paymentStatus = "SUCCEEDED"` **AND**
          - `acceptingBids = true` (project is open for new bids)

        **Additional Notes:**
        - Project pricing/estimates are intentionally hidden from freelancers
        - Projects with pending payments or closed bidding will not appear (unless you're assigned)
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: limit
          in: query
          description: Number of items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          example: 10
      responses:
        "200":
          description: Projects retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      projects:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                              example: "b4c9ca8b-01e4-4389-abce-d450dafa3ad8"
                            createdAt:
                              type: string
                              format: date-time
                            updatedAt:
                              type: string
                              format: date-time
                            details:
                              type: object
                              properties:
                                fullName:
                                  type: string
                                  example: "John Smith"
                                businessEmail:
                                  type: string
                                  example: "john@company.com"
                                companyName:
                                  type: string
                                  example: "Tech Innovations Inc"
                                businessType:
                                  type: string
                                  example: "STARTUP"
                            services:
                              type: object
                              description: Project services and requirements
                            industries:
                              type: object
                              description: Target industries for the project
                            technologies:
                              type: object
                              description: Technologies required
                            features:
                              type: object
                              description: Project features
                            timeline:
                              type: object
                              description: Project timeline information
                            bids:
                              type: array
                              description: List of bids on this project (status only)
                              items:
                                type: object
                                properties:
                                  id:
                                    type: string
                                    format: uuid
                                  status:
                                    type: string
                                    enum:
                                      [PENDING, ACCEPTED, REJECTED, WITHDRAWN]
                      pagination:
                        type: object
                        properties:
                          total:
                            type: integer
                            example: 25
                          page:
                            type: integer
                            example: 1
                          limit:
                            type: integer
                            example: 10
                          totalPages:
                            type: integer
                            example: 3
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Unauthorized - Invalid or missing token"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Failed to fetch available projects"

